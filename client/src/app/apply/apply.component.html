
<div id="applicationForm">
    <div class="row pt-5">
        <div class="col-md-6 mx-auto">
            <div class="card rounded-0">
                <div class="card-header">
                    <h3 class="mb-0">Apply</h3>
                </div>
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">
                            <label for="">First Name <i
                                    class="require-star"> *</i></label>
                            <input [(ngModel)]="applicantData.firstname"
                                name="firstname" type="text"
                                class="form-control
                                rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Last Name <i class="require-star">
                                    *</i></label>
                            <input [(ngModel)]="applicantData.lastname"
                                name="lastname" type="text"
                                class="form-control
                                rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Student Number <i
                                    class="require-star"> *</i></label>
                            <input [(ngModel)]="applicantData.studentid"
                                name="studentid" type="text"
                                class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Phone Number <i
                                    class="require-star">
                                    *</i></label>
                            <input [(ngModel)]="applicantData.phonenumber"
                                name="phonenumber" type="text"
                                class="form-control rounded-0" required>
                        </div>
                        <div class="form-group">
                            <label for="">Email Address <i
                                    class="require-star">
                                    *</i></label>
                            <input [(ngModel)]="applicantData.email"
                                name="email" type="text" class="form-control
                                rounded-0" required>
                        </div>

                        <div class="form-group">
                            <label for="">Gender <i class="require-star"> *</i></label>
                            <select class="form-select" aria-label="Default
                                select example"
                                [(ngModel)]="applicantData.gender"
                                name="gender">
                                <option value="" disabled selected hidden>Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="row">

                            <label for="">Date of Birth<i
                                    class="require-star">
                                    *</i></label>
                            <div class="col-auto">
                                <select class="form-select"
                                    aria-label="Default
                                    select example"
                                    [(ngModel)]="dateOfBirth.month"
                                    name="month">
                                    <option value="" selected disabled
                                        hidden>Month</option>
                                    <option value="01">January</option>
                                    <option value="02">February</option>
                                    <option value="03">March</option>
                                    <option value="04">April</option>
                                    <option value="05">May</option>
                                    <option value="06">June</option>
                                    <option value="07">July</option>
                                    <option value="08">August</option>
                                    <option value="09">September</option>
                                    <option value="10">October</option>
                                    <option value="11">November</option>
                                    <option value="12">December</option>
                                </select>
                            </div>

                            <div class="col-auto">
                                <select class="form-select"
                                    aria-label="Default
                                    select example"
                                    [(ngModel)]="dateOfBirth.day"
                                    name="day">
                                    <option value="" selected disabled
                                        hidden>Day</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                    <option value="21">21</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                </select>
                            </div>

                            <div class="col-auto">
                                <select class="form-select"
                                    aria-label="Default
                                    select example"
                                    [(ngModel)]="dateOfBirth.year"
                                    name="year">
                                    <option value="" selected disabled
                                        hidden>Year</option>
                                    <option value="2005">2005</option>
                                    <option value="2004">2004</option>
                                    <option value="2003">2003</option>
                                    <option value="2002">2002</option>
                                    <option value="2001">2001</option>
                                    <option value="2000">2000</option>
                                    <option value="1999">1999</option>
                                    <option value="1998">1998</option>
                                    <option value="1997">1997</option>
                                    <option value="1996">1996</option>
                                    <option value="1995">1995</option>
                                    <option value="1994">1994</option>
                                    <option value="1993">1993</option>
                                    <option value="1992">1992</option>
                                    <option value="1991">1991</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Class<i class="require-star"> *</i></label>
                            <select class="form-select" aria-label="Default
                                select example"
                                [(ngModel)]="applicantData.class_status"
                                name="class_status">
                                <option  value="" disabled selected hidden>Select a class status</option>
                                <option value="Freshman">Freshman</option>
                                <option value="Sophomore">Sophomore</option>
                                <option value="Junior">Junior</option>
                                <option value="Senior">Senior</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="">Cumulative GPA <i
                                    class="require-star"> *</i></label>
                            <input [(ngModel)]="applicantData.gpa"
                                name="gpa"
                                type="text" class="form-control rounded-0"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="">Credits this semester <i
                                    class="require-star"> *</i></label>
                            <input [(ngModel)]="applicantData.current_credits"
                                name="current_credits" type="text"
                                class="form-control rounded-0" required>
                        </div>
                        <div class="text-center">
                            <button (click)="sendApplicant()" type="button"
                                class="btn btn-primary">Apply</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
<div class="vh-100 d-flex justify-content-center replyMessage">
    <div id="invalidAge">
        <p>Unfortunately, you do not meat all of the requirements for this scholarship</p>
    </div>
    <div id="invalidId">
        <p>The student ID you entered does not exist</p>
    </div>
    <div id="approvedApp">
        <p>Thank you for applying!</p>
    </div>
</div>
